{% load static%}
<nav class="navbar navbar-expand-lg navbar-light" style="background: rgba(108, 117, 125, 0.6)">
    <div class="container" id="header">
        <div class="row">
            <div class="col-md-2" id="logo">
                <!-- Logo of a site -->
                <a href="{% url 'trendshop_website:home' %}"><img src="/media/logo.png" alt="company logo" width="100" height="100"></a>
            </div>
            <!-- Search Bar  -->
            <div class="col-md-3">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control" id="searchbar" type="search" placeholder="&#xF002;  Search..." aria-label="Search" style="font-family:Arial, FontAwesome">
                </form>
            </div>
            <div class="col-md-4 offset-md-1">
                <!-- Navigation links -->
                <ul id="menu" class="d-flex justify-content-end mt-1"> {% if user.is_authenticated %} <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Welcome <b>{{user.username}}</b>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item logout" href="{% url 'user:logout' %}">
                                <i class="fa-regular fa-user"></i> Logout </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">
                                <i class="fa-solid fa-basket-shopping"></i> Orders </a>
                            <a class="dropdown-item" href="{% url 'user:profile' user.id %}">
                                <i class="fa-regular fa-circle-user"></i> My Profile </a>
                        </div>
                    </li> {% else %} <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Login/Sign Up </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'user:login' %}">
                                <i class="fa-regular fa-user"></i> Login </a>
                            <a class="dropdown-item" href="{% url 'user:signup' %}">
                                <i class="fa-solid fa-user-plus"></i> Sign Up </a>
                        </div>
                    </li> {% endif %} <li>
                        <a href="">
                            <i class="fa-solid fa-cart-shopping"></i> Cart </a>
                    </li>
                    <li>
                        {% if request.user.is_authenticated %}
                        <a href="{% url 'user:registration_form' request.user.id %}"><i class="fa-regular fa-handshake"></i> Become a Seller</a>
                        {% else %}
                        <a href="{% url 'trendshop_website:home' %}"><i class="fa-regular fa-handshake"></i> Become a Seller</a>
                        {% endif %}

                    </li>
                </ul>
            </div>
        </div>
        <br>
    </div>
</nav>
<link type="text/css" rel="stylesheet" href="{% static 'css/navbar.css' %}" />
