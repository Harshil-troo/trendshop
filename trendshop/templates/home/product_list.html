{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" id="product-list">
    <h1 class="my-4">Product List</h1>
        <a href="{% url 'trendshop_website:add_product' %}" class="btn btn-primary">Add Product</a>
    <div class="row custom-row">
        {% for p in products %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 custom-card">
                    <img class="card-img-top custom-card-img" src="{{ p.image.url }}" alt="{{ p.title }}">
                    <div class="card-body">
                        <h5 class="card-title custom-card-title">{{ p.title }}</h5>
                        <p class="card-text custom-card-text">{{ p.description }}</p>
                        <p class="card-text"><strong>Price:</strong> â‚¹{{ p.price }}</p>
                        <p class="card-text"><strong>Stock:</strong> {{ p.stock }}</p>
                        <a href="#" class="btn btn-success" id="buy-now">Buy Now</a>
                        <a href="#" class="btn btn-primary" id="add-to-cart">Add to Cart</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<link type="text/css" rel="stylesheet" href="{% static 'css/website.css' %}" />
{% endblock content %}
